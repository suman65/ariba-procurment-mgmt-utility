
# Postgres db configuration
spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ariba_pr
    username: ariba
    password: ariba
  jpa:
    database_platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update


    
# Rabbit mq configuration
mq:
  host:
    name: localhost
    port: 5672
  credentials:
    username: guest
    password: guest
  retry:
    initialInterval: 100
    maxInterval: 30000
    backOffMultiplier: 2.0
    maxAttempts: 15
  job:
    workers: 5